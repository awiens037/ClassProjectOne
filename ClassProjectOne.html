<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Youtunes!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/ClassProjectOne.css">

</head>

<body>
    <!-- header -->
    <div class="container1">
        <div class="Jumbotron text-center rounded">
            <h1>YouTunes</h1>
            <p>The one stop shop for for all of your tunes</p>
        </div>
    </div>
    <!--2nd Div For search-->
    <div class="container2">
        <form id="search-term">
            <h2>Add Artist/Song</h2>
            <div class="form-group rounded">
                <input  type="text" class="form-control" id="giveUsYourFace" placeholder="Search!">
            </div>
    </div>
    <!--3rd Div with buttons-->

    
    <div id="container3">
        <button type="button" class="Happiness btn emotion btn-outline-success" id="hapy">
            <img src="assets/images/Happiness.png" width="20"> Happiness
        </button>
        <button type="button" class="Neutral btn emotion btn-outline-success" id="nrtral">
            <img src="assets/images/Neutral.png" width="20"> Neutral
        </button>
        <button type="button" class="Surprise btn emotion btn-outline-success" id="spris">
            <img src="assets/images/Surprise.jpg" width="20"> Surprise
        </button>
        <button type="button" class="Sadness btn emotion btn-outline-success" id="sdaness">
            <img src="assets/images/Sadness.png" width="20"> Sadness
        </button>
        <button type="button" class="Disgust btn emotion btn-outline-success" id="disguss">
            <img src="assets/images/Disgust.jpg" width="20"> Disgust
        </button>
        <button type="button" class="Anger btn emotion btn-outline-success" id="grr"> 
            <img src="assets/images/Anger.jpg" width="20"> Anger
        </button>
        <button type="button" class="Fear btn emotion btn-outline-success" id="eek">
            <img src="assets/images/Fear.jpg" width="20"> Fear
        </button>
        <button type="submit" value="Submit" class="SearchBtn btn btn-outline-success" width="20">Search
        </button>
    </div>
    
    <br><br>

    <!--4th div video/data input -->
    <div class="container4" id="search-results">
        
    </div>

    
    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>

</html>
