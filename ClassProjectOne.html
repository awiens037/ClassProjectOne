<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTunes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/ClassProjectOne.css">
</head>

<body>
    <!-- header -->
    <div class="container1">
        <div class="Jumbotron text-center rounded">
            <h1>YouTunes</h1>
            <p>The one stop shop for for all of your tunes</p>
        </div>
    </div>
    <!--2nd Div For search-->
    <div class="container2">
        <form id="search-term">
            <label for="search-content">Search Content</label>
            <div class="form-group rounded">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search!">
            </div>
    </div>
    <!--3rd Div with buttons-->
    <div id="container3">
        <button type="button" class="Happiness btn btn-outline-success">
            <img src="assets/images/Happiness.png" width="20"> Happiness
        </button>
        <button type="button" class="Neutral btn btn-outline-success">
            <img src="assets/images/Neutral.png" width="20"> Neutral
        </button>
        <button type="button" class="Surprise btn btn-outline-success">
            <img src="assets/images/Surprise.jpg" width="20"> Surprise
        </button>
        <button type="button" class="Sadness btn btn-outline-success">
            <img src="assets/images/Sadness.png" width="20"> Sadness
        </button>
        <button type="button" class="Disgust btn btn-outline-success">
            <img src="assets/images/Disgust.jpg" width="20"> Disgust
        </button>
        <button type="button" class="Anger btn btn-outline-success">
            <img src="assets/images/Anger.jpg" width="20"> Anger
        </button>
        <button type="button" class="Fear btn btn-outline-success">
            <img src="assets/images/Fear.jpg" width="20"> Fear
        </button>
        <button type="submit" value="Submit" class="SearchBtn btn btn-outline-success" width="20">Search
        </button>
    </div>
    <br>
    <br>
    <!--4th div video/data input -->
    <div class="container4">
        <div id="search-results"></div>
    </div>
    <br>
    <br>
    <!--5th div list -->
    <div class="container5 panel panel-primary rounded">
        <div class="panel-heading">
            <h3 class="panel-title rounded">Playlist</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped" id='song-table'>
                <thead>
                    <tr>
                        <th>Song Title</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Year</th>
                        <th>Genre</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
